<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>画像ギャラリー | リクテラ</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: #F9FAFB;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .gallery-title {
            font-size: 36px;
            font-weight: 700;
            color: #1E3A8A;
            margin-bottom: 16px;
        }

        .gallery-subtitle {
            font-size: 16px;
            color: #64748B;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .gallery-info {
            padding: 16px;
        }

        .gallery-filename {
            font-size: 14px;
            color: #475569;
            word-break: break-all;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            line-height: 1;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #1E3A8A;
            text-decoration: none;
            font-weight: 700;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 28px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .lightbox-close {
                right: 20px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="header-nav">
        <div class="container">
            <a href="/rikutera-site" class="logo">
                <img src="assets/logo.png" alt="リクテラ">
                <span class="logo-text">リクテラ</span>
            </a>
            <a href="/rikutera-site" class="nav-cta" style="background: #1E3A8A;">トップページへ</a>
        </div>
    </nav>

    <div class="gallery-container">
        <a href="/rikutera-site" class="back-link">← トップページに戻る</a>

        <div class="gallery-header">
            <h1 class="gallery-title">画像ギャラリー</h1>
            <p class="gallery-subtitle">サンプル画像を表示しています</p>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightbox">&times;</button>
        <img class="lightbox-content" id="lightboxImage" src="" alt="">
    </div>

    <script>
        // Image list from img/sample/
        const images = [
            {
                filename: '就活の経験をシェアするだけで ES添削や面接対策も、ぜんぶ無料.png',
                path: 'img/sample/就活の経験をシェアするだけで ES添削や面接対策も、ぜんぶ無料.png'
            }
        ];

        // Generate gallery
        const galleryGrid = document.getElementById('galleryGrid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const closeLightbox = document.getElementById('closeLightbox');

        images.forEach(image => {
            const item = document.createElement('div');
            item.className = 'gallery-item';

            item.innerHTML = `
                <img src="${image.path}" alt="${image.filename}" class="gallery-image" data-src="${image.path}">
                <div class="gallery-info">
                    <p class="gallery-filename">${image.filename}</p>
                </div>
            `;

            galleryGrid.appendChild(item);
        });

        // Lightbox functionality
        document.querySelectorAll('.gallery-image').forEach(img => {
            img.addEventListener('click', function() {
                lightboxImage.src = this.dataset.src;
                lightbox.classList.add('active');
            });
        });

        closeLightbox.addEventListener('click', function() {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        // ESC key to close lightbox
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
